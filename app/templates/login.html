<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <title>Vibux</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="nav-button active"> Sign In </h2>
          <h2 class="nav-button inactive underlineHover"><a href="{{url_for('signup_get')}}">Sign Up</a></h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{{url_for('static', filename='img/free-icon-focus-4404393.png')}}" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form method="post">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <!-- <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->
      
        </div>
    </div>
</body>
</html>
